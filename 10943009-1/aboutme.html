<!DOCTYPE html>
<html>
  <head>
    <title>自我介紹</title>

        background-color: #b3dfbd;
      }

        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;

        border-radius: 5px;
        box-shadow: 0 0 10px rgba(179, 89, 89, 0.2);
      }

        line-height: 1.5;
      }

  </head>
  <body>
    <div class="container">
      <h1>自我介紹</h1>
      <p>大家好，我是黃宇嫺，來自花蓮。</p>

      <p>我相信通過不斷學習和成長，我可以成為更好的人，並為社會做出貢獻。</p>
